  <body>
    <div class="stars"></div>
    <div id="fireworks"></div>
    <div class="floating-elements" id="floaters"></div>
    <div class="center">
      <h1>xhf-yl</h1>
      <h1>2026æ–°å¹´å¿«ä¹</h1>
      <div class="slider">
        <p>é¾™é©¬ç²¾ç¥ï¼Œä¸‡äº‹å¦‚æ„</p>
        <p>é˜–å®¶æ¬¢ä¹ï¼Œå¹¸ç¦å®‰åº·</p>
        <p>è´¢æºå¹¿è¿›ï¼Œäº‹ä¸šæœ‰æˆ</p>

      </div>
      <div class="countdown" id="countdown"></div>
    </div>

    <script>
      // çƒŸèŠ±æ•ˆæœ
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      document.getElementById("fireworks").appendChild(canvas);

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      let particles = [];

      function createFirework(
        x = Math.random() * canvas.width,
        y = canvas.height
      ) {
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        const speed = 2 + Math.random() * 3;
        const gravity = 0.05;
        let vy = -speed;
        let vx = (Math.random() - 0.5) * 2;
        let fuse = 60 + Math.random() * 60;
        let exploded = false;

        return { x, y, color, vy, vx, gravity, fuse, exploded };
      }

      function createParticles(x, y, color) {
        for (let i = 0; i < 100; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = 1 + Math.random() * 3;
          particles.push({
            x,
            y,
            color,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            gravity: 0.05,
            alpha: 1,
          });
        }
      }

      function updateFireworks() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, i) => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += p.gravity;
          p.alpha -= 0.01;
          if (p.alpha <= 0) particles.splice(i, 1);
        });

        particles.forEach((p) => {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        });

        requestAnimationFrame(updateFireworks);
      }

      updateFireworks();

      // è‡ªåŠ¨æ”¾çƒŸèŠ±
      setInterval(() => {
        const firework = createFirework();
        let frameCount = 0;
        function animateFirework() {
          firework.x += firework.vx;
          firework.y += firework.vy;
          firework.vy += firework.gravity;
          frameCount++;
          if (frameCount >= firework.fuse && !firework.exploded) {
            createParticles(firework.x, firework.y, firework.color);
            firework.exploded = true;
          }
          if (!firework.exploded) requestAnimationFrame(animateFirework);
        }
        animateFirework();
      }, 1000);

      // ç‚¹å‡»/è§¦æ‘¸æ”¾çƒŸèŠ±
      document.addEventListener("click", (e) => {
        const firework = createFirework(e.clientX, e.clientY);
        createParticles(firework.x, firework.y, firework.color);
      });
      document.addEventListener(
        "touchstart",
        (e) => {
          e.preventDefault();
          const touch = e.touches[0];
          const firework = createFirework(touch.clientX, touch.clientY);
          createParticles(firework.x, firework.y, firework.color);
        },
        { passive: false }
      );

      // å€’è®¡æ—¶
      function updateCountdown() {
        const newYear = new Date("2026-01-01T00:00:00");
        const now = new Date();
        const diff = newYear - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById(
          "countdown"
        ).textContent = `è·ç¦»2026å¹´è¿˜æœ‰: ${days}å¤© ${hours}æ—¶ ${minutes}åˆ† ${seconds}ç§’`;
      }
      updateCountdown();
      setInterval(updateCountdown, 1000);

      // æ¼‚æµ®å…ƒç´ 
      const floaters = document.getElementById("floaters");
      const symbols = ["ğŸ†", "ğŸ‰", "ğŸ§§", "ğŸ®", "âœ¨", "ğŸ‡", "ğŸ‰", "ğŸ§¨"];
      function createFloatingElement() {
        const div = document.createElement("div");
        div.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        div.style.left = Math.random() * 100 + "vw";
        div.style.animationDuration = 5 + Math.random() * 10 + "s";
        floaters.appendChild(div);
        setTimeout(() => div.remove(), 15000);
      }
      setInterval(createFloatingElement, 1000);
    </script>
  </body>
